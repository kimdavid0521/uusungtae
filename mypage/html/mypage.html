<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mypage.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>마이 페이지</h1>
    </header>
    <main>
      <section class="profile">
        <h2>프로필 정보</h2>
        <div class="profile-info">
          <img src="profile.jpg" alt="프로필 사진" class="profile-img" />
          <div class="details">
            <p><strong>이름:</strong> 홍길동</p>
            <p><strong>이메일:</strong> example@email.com</p>
            <p><strong>연락처:</strong> 010-1234-5678</p>
          </div>
        </div>
        <button class="edit-btn">정보 수정</button>
      </section>

      <section class="order-history">
        <h2>주문 내역</h2>
        <ul>
          <li>주문번호: 123456 - 배송중</li>
          <li>주문번호: 789012 - 배송완료</li>
          <li>주문번호: 345678 - 반품 진행 중</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 쇼핑몰. All rights reserved.</p>
    </footer>
  </body>
</html>
