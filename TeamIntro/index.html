<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유유성태 팀 소개</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 20px; }
        .team-name { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .member-name { font-size: 20px; margin: 10px 0; }
    </style>
</head>
<body>
<div class="team-name">팀 이름: 유유성태</div>
<div id="team-members"></div>

<script>
const teamMembers = [
    { name: '김태영', pageLink: 'taeyoung.html' },
    { name: '김성학', pageLink: 'hak.html' },
    { name: '이유민', pageLink: 'yumin.html' }
];

const membersContainer = document.getElementById('team-members');

teamMembers.forEach(member => {
    const memberDiv = document.createElement('div');
    memberDiv.className = 'member-name';
    memberDiv.innerHTML = `<a href="${member.pageLink}">${member.name}</a>`;
    membersContainer.appendChild(memberDiv);
});
</script>
</body>
</html>
